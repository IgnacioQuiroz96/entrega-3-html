{% extends 'layout-pedido.html' %}

{% block body %}

<div class="col-md-5 offset-md-4">
    <div class="card card-body">
        <form action="/update/{{pedido.1}}" method="POST" id="frmPerson" class="form-horizontal">
            <div class="form-group">
                <input type="text" name="nombre_restaurant" id="txtNombreRestaurant" class="form-control" placeholder="nombre restaurant">
            </div>
            
            <div class="form-group">
                <input type="text" name="nombre_cliente" id="txtNombreCliente" class="form-control" placeholder="nombre cliente">
            </div>
                          
            <div class="form-group">
                <input type="number" name="menu_id" id="txtMenuId" class="form-control" placeholder="Id del menu">
            </div>

            <div class="form-group">
                <input type="number" name="cantidad" id="txtDireccion" class="form-control" placeholder="cantidad">
            </div>


                <input type="text" name="telefono_cliente" id="txtTelefono_cliente" class="form-control" placeholder="telefono del cliente">
            <div class="form-group"></div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
            </div>
        </form>  
    </div>
</div>

{% endblock %}
